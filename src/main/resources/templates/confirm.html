<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BetaAde Online Store: Confirmation Page</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/confirmorder.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>

</head>
<body>
<div class="container">
    <div class="titleParent">
        <div class="titleChild">
            <img th:src="@{'/images/' + ${'title'} + '.png'}" alt="png" />
        </div>
    </div>
    <div class="textParent">
        <div class="indexHeaderDiv">
            <p class="indexHeaderText">Order Confirmed</p>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4 card">
                    <p>Customer Name:</p>
                </div>
                <div class="col-md-4 card">
                    <p th:text="${order.custName}" id="txtCustName"></p>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2 card">
                    <p>Order Date</p>
                </div>
                <div class="col-md-2 card">
                    <p th:text="${order.ordDate}"></p>
                </div>
                <div class="col-md-2 card">
                    <p>Order Number</p>
                </div>
                <div class="col-md-2 card">
                    <p th:text="${order.ordNum}" id="txtOrdNum"></p>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <div class="textParent">
        <div class="textChild">
            <form>
                <p class="itemText">Best Lemonade Ever!</p>
            </form>
            <p class="itemTotals">Quantity Ordered:</p>
            <p th:text="${order.totLemon}" id="txtQtyLemon"></p>
            <p th:text="cost" id="txtCstLemon"></p>
        </div>
        <div class="textChild" style="margin-left: 35px; margin-right: 35px">
            <form>
                <p class="itemText">Delicious Limeade!</p>
            </form>
            <p class="itemTotals">Quantity Ordered:</p>
            <p th:text="${order.totLime}" id="txtQtyLime"></p>
            <p th:text="cost" id="txtCstLime"></p>
        </div>
        <div class="textChild">
            <form>
                <p class="itemText">Great Pink Lemonade!</p>
            </form>
            <p class="itemTotals">Quantity Ordered:</p>
            <p th:text="${order.totPink}" id="txtQtyPink"></p>
            <p th:text="cost" id="txtCstPink"></p>
        </div>
    </div>
    <div class="textParent">
        <div class="textChild" style="margin-left: 35px; margin-right: 35px">
            <p class="itemText" id="pageFeedback"></p>
        </div>
        <div class="textChild">
            <button class="btn btn-info" onclick="goToHome()" id="btnHome">Go Home</button>
        </div>
    </div>
</div>
</body>
</html>
