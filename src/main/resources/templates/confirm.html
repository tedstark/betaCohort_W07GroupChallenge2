<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BetaAde Online Store: Confirmation Page</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/confirmorder.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>

</head>
<body>
<div class="container">
    <div class="titleParent">
        <div class="titleChild">
            <img th:src="@{'/images/' + ${'title'} + '.png'}" alt="png" />
        </div>
    </div>
    <div class="textParent">
        <div class="indexHeaderDiv">
            <p class="red indexHeaderText">Order Confirmed!</p>
        </div>
    </div>
    <div class="textParent">
        <div class="indexHeaderDiv">
            <p th:text="${order.custName}"></p>
        </div>
    </div>
    <div class="textParent">
        <div class="textChild">
            <form>
                <p class="itemText">Best Lemonade Ever!</p>
            </form>
            <p class="itemTotals" id="txtQtyLemon">Quantity Ordered:</p>
            <p th:text="${order.totLemon}"></p>
            <p class="itemTotals" id="txtCstLemon">Total Cost:</p>
        </div>
        <div class="textChild" style="margin-left: 35px; margin-right: 35px">
            <form>
                <p class="itemText">Delicious Limeade!</p>
            </form>
            <p class="itemTotals" id="txtQtyLime">Quantity Ordered:</p>
            <p th:text="${order.totLime}"></p>
            <p class="itemTotals" id="txtCstLime">Total Cost:</p>
        </div>
        <div class="textChild">
            <form>
                <p class="itemText">Great Pink Lemonade!</p>
            </form>
            <p class="itemTotals" id="txtQtyPink">Quantity Ordered:</p>
            <p th:text="${order.totPink}"></p>
            <p class="itemTotals" id="txtCstPink">Total Cost:</p>
        </div>
    </div>
    <div class="textParent">
        <div class="textChild" style="margin-left: 35px; margin-right: 35px">
            <p class="itemText" id="pageFeedback"></p>
        </div>
        <div class="textChild">
            <button class="btn btn-info" onclick="goToHome()" id="btnHome">Go Home</button>
        </div>
    </div>
</div>
</body>
</html>
